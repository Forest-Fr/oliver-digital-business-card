<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .btn.green {
            background-color: #4CAF50;
        }

        .btn.red {
            background-color: #FF6F61;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* 调整比例 */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #555;
        }

        .close:hover {
            color: red;
        }

        .email-input {
            width: 90%; /* 优化输入框宽度 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <button id="downloadVcard" class="btn red">Download vCard</button>
    </div>

    <!-- First-Level Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Save Contact Data</h2>
            <p>How would you like to save contact data?</p>
            <button id="sendByEmail" class="btn green">Send by Email</button>
            <button id="saveToPhone" class="btn red">Save to My Phone</button>
        </div>
    </div>

    <!-- Second-Level Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEmailModal">&times;</span>
            <h2>Send by Email</h2>
            <p>Enter your email address:</p>
            <input type="email" id="emailInput" class="email-input" placeholder="Enter Email Address">
            <button id="sendEmail" class="btn green">Send</button>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        emailjs.init("your_public_key"); // 替换为 EmailJS 公共密钥

        // Elements
        const downloadVcard = document.getElementById('downloadVcard');
        const contactModal = document.getElementById('contactModal');
        const emailModal = document.getElementById('emailModal');
        const closeModal = document.getElementById('closeModal');
        const closeEmailModal = document.getElementById('closeEmailModal');
        const sendByEmail = document.getElementById('sendByEmail');
        const saveToPhone = document.getElementById('saveToPhone');
        const sendEmail = document.getElementById('sendEmail');

        // Open contact modal
        downloadVcard.addEventListener('click', () => {
            contactModal.style.display = 'block';
        });

        // Close contact modal
        closeModal.addEventListener('click', () => {
            contactModal.style.display = 'none';
        });

        // Open email modal
        sendByEmail.addEventListener('click', () => {
            contactModal.style.display = 'none';
            emailModal.style.display = 'block';
        });

        // Close email modal
        closeEmailModal.addEventListener('click', () => {
            emailModal.style.display = 'none';
        });

        // Close modal on ESC key or outside click
        window.addEventListener('click', (event) => {
            if (event.target === contactModal) contactModal.style.display = 'none';
            if (event.target === emailModal) emailModal.style.display = 'none';
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                contactModal.style.display = 'none';
                emailModal.style.display = 'none';
            }
        });

        // Save to phone functionality
        saveToPhone.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = './oliver-fang-QR-code-for-contact.vcf'; // 替换为实际 vCard 文件路径
            link.download = 'oliver-fang-QR-code-for-contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            contactModal.style.display = 'none';
        });

        // Send email functionality
        sendEmail.addEventListener('click', () => {
            const emailAddress = document.getElementById('emailInput').value;
            if (emailAddress) {
                emailjs.send("your_service_id", "your_template_id", {
                    to_email: emailAddress,
                    from_name: "Oliver Fang",
                    message: "Here is the vCard for contact information."
                })
                .then(() => {
                    alert(`vCard has been sent to ${emailAddress}`);
                    emailModal.style.display = 'none';
                })
                .catch(() => {
                    alert("Failed to send email. Please try again.");
                });
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
</body>
</html>
