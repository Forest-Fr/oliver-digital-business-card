<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            gap: 10px;
        }

        .contact-item img {
            width: 20px;
            height: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #E55C50;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }

        .popup button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:nth-child(2) {
            background-color: #4CAF50; /* 第二个按钮为绿色 */
        }

        .popup button:hover {
            opacity: 0.9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <p>DJA: PoE switch brand by Dijiean Tech. Visit: <a href="http://en.djakeji.com" target="_blank">en.djakeji.com</a></p>
        
        <!-- Phone -->
        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" alt="Phone">
            <p><strong>+1 281 783 9998</strong></p>
        </div>

        <!-- Email -->
        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
            <p><a href="mailto:oliveroogle@gmail.com">oliveroogle@gmail.com</a></p>
        </div>

        <!-- Company -->
        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/1239/1239525.png" alt="Company">
            <p>Shen Zhen Dijiean Technology Co., Ltd</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <!-- WhatsApp -->
            <a href="https://wa.me/12817839998" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
            </a>
            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/oliver-f-448b8a287" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>

        <!-- Download vCard button -->
        <button class="download-button" id="downloadButton" onclick="showPopup()">DOWNLOAD VCARD</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Save Contact Data</p>
        <button onclick="sendByEmail()">Send by Email</button>
        <button onclick="saveToPhone()">Save to My Phone</button>
    </div>

    <script>
        // 检测设备
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        // 隐藏 "DOWNLOAD VCARD" 按钮
        if (isMobile()) {
            document.getElementById('downloadButton').style.display = 'none';
        }

        // 显示弹窗
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 关闭弹窗
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') closePopup();
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 邮件功能
        function sendByEmail() {
            window.location.href = 'mailto:oliveroogle@gmail.com?subject=Contact Info&body=Please find my vCard attached.';
        }

        // 下载 vCard 功能
        function saveToPhone() {
            const link = document.createElement('a');
            link.href = 'https://forest-fr.github.io/oliver-digital-business-card/oliverfang.vcf'; // 替换为有效路径
            link.download = 'oliverfang.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closePopup();
        }

        // 点击遮罩层关闭弹窗
        document.getElementById('overlay').onclick = closePopup;
    </script>
</body>
</html>
