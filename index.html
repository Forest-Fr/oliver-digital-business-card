<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card - Further Optimized</title>

  <!-- =============================
       [可选] 如果想分离CSS
       <link rel="stylesheet" href="styles.css" />
       ============================= -->

  <style>
    :root {
      --primary-color: #6BAED9;  /* 主色调 */
      --primary-color-dark: #E55C50; 
      --confirm-color: #6BAED9;
      --cancel-color:#D3D3D3;
      --white-color: #fff;
      --font-family: Arial, sans-serif;
      --transition-duration: 0.3s;
    }

    /********************************
     * 通用重置与基础样式
     ********************************/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background: linear-gradient(to bottom, var(--primary-color), #FFFFFF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
    }
    button:focus {
      outline: 3px solid var(--primary-color);
      outline-offset: 2px;
    }
    img {
      display: block;
      max-width: 100%;
    }

    /********************************
     * 主卡片（一级界面）
     ********************************/
    .contact-card {
      background: var(--white-color);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
    }
    .contact-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .contact-card__title {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }
    .contact-card__position {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }
    .contact-card__desc {
      margin: 10px 0;
      color: #555;
      line-height: 1.5;
    }
    .contact-card__desc a {
      color: var(--primary-color);
      font-weight: bold;
    }
    .contact-card__desc a:hover {
      text-decoration: underline;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }
    .contact-item img {
      width: 20px;
      height: 20px;
    }
    .contact-item a {
      color: var(--primary-color);
      font-weight: bold;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }

    /********************************
     * 社交图标区域
     ********************************/
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /********************************
     * 下载按钮
     ********************************/
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      color: var(--white-color);
      background-color: var(--primary-color);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn:hover,
    .btn:focus {
      background-color: var(--primary-color-dark);
      transform: scale(1.02);
    }

    /********************************
     * 弹窗相关
     ********************************/
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;

      /* 动画：淡入淡出 */
      opacity: 0;
      transition: opacity var(--transition-duration) ease;
    }
    .overlay.active {
      display: block;
      opacity: 1;
    }

    .popup, .confirm-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      background-color: var(--white-color);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      width: 80%;
      max-width: 400px;
      border: 2px solid var(--primary-color);

      /* 过渡动画 */
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.95);
      transition: opacity var(--transition-duration) ease, transform var(--transition-duration) ease;
    }
    .popup.active,
    .confirm-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.02);
    }

    /* 右上角关闭按钮（可选） */
    .popup__close-btn,
    .confirm-popup__close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 20px;
      color: #666;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .popup__close-btn:hover,
    .confirm-popup__close-btn:hover {
      transform: scale(1.1);
      color: #000;
    }

    /* 弹窗按钮外观 */
    .popup button,
    .confirm-popup button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      color: var(--white-color);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .popup button:hover,
    .confirm-popup button:hover {
      transform: scale(1.02);
      filter: brightness(0.95);
    }

    /* 确认和取消的按钮区分 */
    .btn-confirm {
      background-color: var(--confirm-color);
    }
    .btn-cancel {
      background-color: var(--cancel-color);
    }

    .confirm-popup__nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .confirm-popup__nav-buttons button {
      width: 45%;
    }

    /********************************
     * Focus Trap 调试可视化（可删除）
     ********************************/
    .focus-trap-indicator {
      position: absolute;
      bottom: 5px;
      left: 5px;
      color: #fff;
      background-color: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 9999;
      display: none;
    }
    .focus-trap-indicator.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Focus Trap调试指示（可删除） -->
  <div class="focus-trap-indicator" id="focusTrapIndicator">
    Focus trapped in dialog
  </div>

  <!-- 主界面(卡片) -->
  <main class="contact-card" aria-labelledby="contactCardTitle">
    <h1 class="contact-card__title" id="contactCardTitle">Oliver Fang</h1>
    <p class="contact-card__position">Sales Manager</p>
    <p class="contact-card__desc">
      DJA: PoE switch brand by Dijiean Tech. Visit:
      <a href="http://djakeji.com" target="_blank" rel="noopener">
        djakeji.com
      </a>
    </p>

    <!-- 联系信息 -->
    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/126/126509.png" 
        alt="Phone icon" 
      />
      <a href="tel:+12817839998">+1 281 783 9998</a>
    </div>
    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/732/732200.png" 
        alt="Envelope icon"
      />
      <a href="#" id="sendGmailLink">oliveroogle@gmail.com</a>
    </div>
    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/1239/1239525.png" 
        alt="Company icon"
      />
      <p>Shen Zhen Dijiean Technology Co., Ltd</p>
    </div>

    <!-- 社交图标 -->
    <div class="social-icons">
      <a 
        href="https://wa.me/12817839998" 
        target="_blank" 
        rel="noopener"
        aria-label="WhatsApp"
      >
        <img 
          src="https://cdn-icons-png.flaticon.com/512/124/124034.png" 
          alt="WhatsApp icon" 
        />
        <span>WhatsApp</span>
      </a>
      <a 
        href="https://linkedin.com/in/oliver-f-448b8a287" 
        target="_blank" 
        rel="noopener"
        aria-label="LinkedIn"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
          alt="LinkedIn icon" 
        />
        <span>LinkedIn</span>
      </a>
    </div>

    <!-- 下载vCard按钮（PC端显示） -->
    <button class="btn" id="downloadBtn" type="button">
      DOWNLOAD VCARD
    </button>
  </main>

  <!-- 遮罩层 -->
  <div class="overlay" id="overlay" aria-hidden="true"></div>

  <!-- 一级弹窗：如何保存联系人 -->
  <div 
    class="popup" 
    id="popup" 
    role="dialog" 
    aria-modal="true" 
    aria-labelledby="popupTitle"
  >
    <!-- 右上角关闭弹窗按钮（可选） -->
    <button class="popup__close-btn" aria-label="Close dialog" id="popupCloseBtn">×</button>

    <h2 id="popupTitle" role="heading" aria-level="1">
      How would you like to save the contact?
    </h2>
    <button class="btn-confirm" type="button" id="btnSaveByEmail">Save by Email</button>
    <button class="btn-confirm" type="button" id="btnSaveToPhone">Save to My Phone</button>
    <button class="btn-cancel" type="button" id="btnCancelPopup">Cancel</button>
  </div>

  <!-- 二级确认弹窗 -->
  <div 
    class="confirm-popup" 
    id="confirmPopup" 
    role="dialog" 
    aria-modal="true"
    aria-labelledby="confirmTitle"
  >
    <!-- 右上角关闭弹窗按钮（可选） -->
    <button class="confirm-popup__close-btn" aria-label="Close dialog" id="confirmCloseBtn">×</button>

    <p id="confirmTitle"></p>
    <div class="confirm-popup__nav-buttons">
      <button class="btn-cancel" type="button" id="btnBack">Back</button>
      <button class="btn-confirm" type="button" id="btnConfirmAction">Confirm</button>
    </div>
  </div>

  <!-- =============================
       [可选] 如果想分离JS
       <script src="app.js"></script>
       ============================= -->
  <script>
    /*
      ============================
      1. 自动检测设备并隐藏下载按钮（PC/移动端）
      ============================
    */
    const downloadBtn = document.getElementById('downloadBtn');
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      downloadBtn.style.display = 'none';
    }

    /*
      ============================
      2. Gmail 邮件功能
      ============================
    */
    const sendGmailLink = document.getElementById('sendGmailLink');
    sendGmailLink.addEventListener('click', (e) => {
      e.preventDefault();
      sendToGmail();
    });
    function sendToGmail() {
      const recipient = 'oliveroogle@gmail.com';
      const subject = 'Inquiry about PoE Products';
      const body = `
Dear Oliver Fang,

I am interested in your products/services. Please provide more details.

Best regards,
[Your Name]
[Your Contact Information]
      `.trim();
      const mailtoUrl = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoUrl;
    }

    /*
      ============================
      3. 弹窗逻辑 + 焦点困锁 (Focus Trap)
      ============================
    */
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const confirmPopup = document.getElementById('confirmPopup');
    const confirmTitle = document.getElementById('confirmTitle');
    const btnConfirmAction = document.getElementById('btnConfirmAction');
    const focusTrapIndicator = document.getElementById('focusTrapIndicator');

    // 右上角关闭按钮
    const popupCloseBtn = document.getElementById('popupCloseBtn');
    const confirmCloseBtn = document.getElementById('confirmCloseBtn');

    // 记住触发弹窗的元素，用以关闭后回到该元素
    let lastActiveElement = null;

    // 统一的打开 / 关闭函数
    function openPopup(targetPopup) {
      lastActiveElement = document.activeElement; // 记录当前焦点

      overlay.classList.add('active');
      targetPopup.classList.add('active');
      overlay.setAttribute('aria-hidden', 'false');

      // 自动聚焦到弹窗内的第一个按钮
      const firstButton = targetPopup.querySelector('button:not(.popup__close-btn):not(.confirm-popup__close-btn)');
      if (firstButton) {
        firstButton.focus();
      }

      // 启动焦点困锁
      document.addEventListener('keydown', focusTrap);
      focusTrapIndicator.classList.add('active');
    }
    function closePopup(targetPopup) {
      // 为了增加“淡出”动画效果，可以先移除 active，然后等动画结束后再 display:none
      overlay.classList.remove('active');
      targetPopup.classList.remove('active');
      overlay.setAttribute('aria-hidden', 'true');

      // 停止焦点困锁
      document.removeEventListener('keydown', focusTrap);
      focusTrapIndicator.classList.remove('active');

      // 将焦点还原给原触发按钮
      if (lastActiveElement) {
        lastActiveElement.focus();
      }
    }

    // 焦点困锁( Focus Trap )
    function focusTrap(e) {
      const activePopup = document.querySelector('.popup.active, .confirm-popup.active');
      if (!activePopup) return;

      const focusableSelectors = 'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
      const focusableElements = activePopup.querySelectorAll(focusableSelectors);
      if (!focusableElements.length) return; // 没有可聚焦元素时直接返回

      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      // 按 Esc 关闭弹窗
      if (e.key === 'Escape') {
        closePopup(activePopup);
        return;
      }

      // 按 Tab 键时
      if (e.key === 'Tab') {
        if (focusableElements.length === 1) {
          e.preventDefault();
          return; // 只有一个可聚焦元素，则一直聚焦它
        }
        // Shift + Tab
        if (e.shiftKey) {
          if (document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          }
        }
        // 仅 Tab
        else {
          if (document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
      }
    }

    /*
      ============================
      4. 一级弹窗 (How to save contact?)
      ============================
    */
    const btnCancelPopup = document.getElementById('btnCancelPopup');
    const btnSaveByEmail = document.getElementById('btnSaveByEmail');
    const btnSaveToPhone = document.getElementById('btnSaveToPhone');

    downloadBtn.addEventListener('click', () => {
      openPopup(popup);
    });
    popupCloseBtn.addEventListener('click', () => {
      closePopup(popup);
    });
    btnCancelPopup.addEventListener('click', () => {
      closePopup(popup);
    });
    // 保存到手机
    btnSaveToPhone.addEventListener('click', () => {
      closePopup(popup);
      confirmTitle.textContent = 'Do you want to download the vCard to your device?';
      btnConfirmAction.onclick = saveToPhone;
      openPopup(confirmPopup);
    });
    // 保存到邮箱
    btnSaveByEmail.addEventListener('click', () => {
      closePopup(popup);
      confirmTitle.textContent = 'Do you want to save the contact via email?';
      btnConfirmAction.onclick = downloadEmailTemplate;
      openPopup(confirmPopup);
    });

    /*
      ============================
      5. 二级弹窗 (Confirm dialog)
      ============================
    */
    const btnBack = document.getElementById('btnBack');
    btnBack.addEventListener('click', () => {
      closePopup(confirmPopup);
      openPopup(popup);
    });
    confirmCloseBtn.addEventListener('click', () => {
      closePopup(confirmPopup);
    });

    function saveToPhone() {
      closePopup(confirmPopup);
      const link = document.createElement('a');
      link.href = 'https://forest-fr.github.io/oliver-digital-business-card/OliverF.vcf';
      link.download = 'OliverF.vcf';
      link.click();
    }
    function downloadEmailTemplate() {
      closePopup(confirmPopup);
      const emailContent = `
From: [Your Email]
To: oliveroogle@gmail.com
Subject: Contact Information - Oliver Fang
MIME-Version: 1.0
Content-Type: multipart/mixed; boundary="simple-boundary"

--simple-boundary
Content-Type: text/plain; charset="UTF-8"

Dear Oliver Fang,

Please find attached my inquiry.

--simple-boundary
Content-Type: text/vcard; charset="UTF-8"; name="OliverF.vcf"
Content-Disposition: attachment; filename="OliverF.vcf"

BEGIN:VCARD
VERSION:3.0
FN:Oliver Fang
TITLE:Sales Manager
TEL:+12817839998
EMAIL:oliveroogle@gmail.com
ORG:Shen Zhen Dijiean Technology Co., Ltd
URL:http://djakeji.com
END:VCARD

--simple-boundary
Content-Type: image/jpeg; name="OliverF.vcf"
Content-Disposition: attachment; filename="OliverF.vcf"

[Binary Data for JPEG File]

--simple-boundary--
      `.trim();

      const blob = new Blob([emailContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Oliver-Fang-Contact.eml';
      link.click();
    }

    /*
      ============================
      6. 点击遮罩层关闭任何已打开的弹窗
      ============================
    */
    overlay.addEventListener('click', () => {
      if (popup.classList.contains('active')) {
        closePopup(popup);
      }
      if (confirmPopup.classList.contains('active')) {
        closePopup(confirmPopup);
      }
    });
  </script>
</body>
</html>
