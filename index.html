<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        /* Main styles for layout */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #E55C50;
        }

        .popup, .email-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            width: 300px;
        }

        .popup .close-btn, .email-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .email-input {
            margin: 15px 0;
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <button class="download-button" onclick="showPopup()">DOWNLOAD IMAGE</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <p>Save Contact Data</p>
        <button onclick="showEmailPopup()">Send by Email</button>
        <button onclick="saveToPhone()">Save to My Phone</button>
    </div>

    <!-- Email Popup -->
    <div class="overlay" id="email-overlay" onclick="closeEmailPopup()"></div>
    <div class="email-popup" id="email-popup">
        <button class="close-btn" onclick="closeEmailPopup()">X</button>
        <p>Send by Email</p>
        <input type="email" id="email-input" class="email-input" placeholder="Enter Email Address" />
        <button class="send-btn" onclick="sendEmail()">SEND</button>
    </div>

    <script>
        // Popup management
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Email popup management
        function showEmailPopup() {
            closePopup();
            document.getElementById('email-popup').style.display = 'block';
            document.getElementById('email-overlay').style.display = 'block';
        }

        function closeEmailPopup() {
            document.getElementById('email-popup').style.display = 'none';
            document.getElementById('email-overlay').style.display = 'none';
        }

        // Save to phone
        function saveToPhone() {
            const link = document.createElement('a');
            link.href = 'https://forest-fr.github.io/oliver-digital-business-card/oliverfang.jpeg';
            link.download = 'oliver-fang-QR-code-for-contact.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Send email
        function sendEmail() {
            const email = document.getElementById('email-input').value;
            if (email) {
                window.location.href = `mailto:${email}?subject=Contact Info&body=Please find my contact image attached.`;
                closeEmailPopup();
            } else {
                alert('Please enter a valid email address.');
            }
        }

        // ESC key handling
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closePopup();
                closeEmailPopup();
            }
        });
    </script>
</body>
</html>
