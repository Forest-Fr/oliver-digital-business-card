<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .card a {
            text-decoration: none;
            color: #FF6F61;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            gap: 10px;
        }

        .contact-item img {
            width: 20px;
            height: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #FF6F61; /* 边框颜色与按钮背景一致 */
            transition: background-color 0.2s, border-color 0.2s;
        }

        .download-button:hover {
            background-color: #E55C50;
            border-color: #E55C50; /* 悬停时边框颜色改变 */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal-content button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }

        .close-modal {
            background: #FF6F61;
            color: #fff;
        }

        .save-to-phone {
            background: #4CAF50;
            color: #fff;
        }

        .send-email {
            background: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <p>DJA: PoE switch brand by Dijiean Tech. Visit: <a href="http://en.djakeji.com" target="_blank">en.djakeji.com</a></p>
        
        <!-- Phone -->
        <div class="contact-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Phone_icon_green.svg" alt="Phone">
            <p><strong>+1 281 783 9998</strong></p>
        </div>

        <!-- Email -->
        <div class="contact-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Email_icon.svg" alt="Email">
            <p><a href="mailto:oliveroogle@gmail.com">oliveroogle@gmail.com</a></p>
        </div>

        <!-- Company -->
        <div class="contact-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Office_building_icon.svg" alt="Company">
            <p>Shen Zhen Dijiean Technology Co., Ltd</p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <!-- WhatsApp -->
            <a href="https://wa.me/12817839998" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <!-- LinkedIn -->
            <a href="https://linkedin.com/in/oliver-f-448b8a287" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>

        <!-- Download vCard button -->
        <button class="download-button" id="downloadBtn">DOWNLOAD VCARD</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Save Contact Data</h2>
            <p>How would you like to save contact data?</p>
            <!-- Send by Email -->
            <button class="send-email" id="sendEmailBtn">Send by Email</button>
            <!-- Save to My Phone -->
            <button class="save-to-phone" id="savePhoneBtn">Save to My Phone</button>
            <!-- Close Modal -->
            <button class="close-modal" id="closeModalBtn">Cancel</button>
        </div>
    </div>

    <script>
        // Get elements
        const modal = document.getElementById("modal");
        const downloadBtn = document.getElementById("downloadBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const sendEmailBtn = document.getElementById("sendEmailBtn");
        const savePhoneBtn = document.getElementById("savePhoneBtn");

        // Open modal
        downloadBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        // Close modal
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Send by email action
        sendEmailBtn.addEventListener("click", () => {
            window.location.href = "mailto:oliveroogle@gmail.com?subject=Download%20vCard";
        });

        // Save to phone action
        savePhoneBtn.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = "path-to-your-vcard-file.vcf"; // Replace with your vCard file URL
            link.download = "Oliver_Fang.vcf";
            link.click();
        });

        // Close modal when clicking outside
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
