<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .card a {
            text-decoration: none;
            color: #FF6F61;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #E55C50;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <p>DJA: PoE switch brand by Dijiean Tech. Visit: <a href="http://en.djakeji.com" target="_blank">en.djakeji.com</a></p>
        
        <p><strong>Phone:</strong> <a href="tel:+12817839998">+1 281 783 9998</a></p>
        <p><strong>Email:</strong> <a href="mailto:oliveroogle@gmail.com">oliveroogle@gmail.com</a></p>
        <p><strong>Company:</strong> Shen Zhen Dijiean Technology Co., Ltd</p>

        <!-- Download vCard -->
        <button class="download-button" onclick="downloadVCard()">Save Contact</button>

        <!-- View as JPEG -->
        <p style="margin-top: 10px;">
            <a href="https://forest-fr.github.io/oliver-digital-business-card/oliverfang.vcf.jpeg" target="_blank">View as Image</a>
        </p>
    </div>

    <script>
        function downloadVCard() {
            // 下载 .vcf 文件
            const vcfUrl = "https://forest-fr.github.io/oliver-digital-business-card/oliverfang.vcf";
            fetch(vcfUrl, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        window.location.href = vcfUrl;
                    } else {
                        alert("Failed to download vCard. Please try viewing as an image.");
                    }
                })
                .catch(() => {
                    alert("Failed to download vCard. Please try viewing as an image.");
                });
        }
    </script>
</body>
</html>
