<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            --primary-color: #FF6F61;
            --secondary-color: #FFFFFF;
            --success-color: #4CAF50;
            --hover-color: #E55C50;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            gap: 10px;
        }

        .contact-item img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .contact-item img:hover {
            transform: rotate(360deg);
        }

        .contact-item a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-icons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #555;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s ease-in-out;
        }

        .download-button:hover {
            background-color: var(--hover-color);
        }

        .popup, .confirm-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            width: 80%;
            max-width: 400px;
            border: 2px solid var(--primary-color);
            animation: fadeIn 0.3s ease-in-out;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            backdrop-filter: blur(5px);
        }

        .popup button, .confirm-popup button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup .confirm, .confirm-popup .confirm {
            background-color: var(--success-color);
            color: white;
        }

        .popup .cancel, .confirm-popup .cancel {
            background-color: var(--primary-color);
            color: white;
        }

        .confirm-popup .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .confirm-popup .nav-buttons button {
            width: 45%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <p>DJA: PoE switch brand by Dijiean Tech. Visit: <a href="http://en.djakeji.com" target="_blank">en.djakeji.com</a></p>

        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126509.png" alt="Phone">
            <a href="tel:+12817839998">+1 281 783 9998</a>
        </div>

        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
            <p><a href="#" onclick="sendToGmail()">oliveroogle@gmail.com</a></p>
        </div>

        <div class="social-icons">
            <a href="https://wa.me/12817839998" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>
            <a href="https://linkedin.com/in/oliver-f-448b8a287" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
        </div>

        <button class="download-button" onclick="showPopup()">DOWNLOAD VCARD</button>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>

    <!-- 一级弹窗 -->
    <div class="popup" id="popup">
        <p>How would you like to save the contact?</p>
        <button class="confirm" onclick="showConfirmDownload()">Save to My Phone</button>
        <button class="confirm" onclick="showConfirmEmail()">Save by Email</button>
        <button class="cancel" onclick="closePopup()">Cancel</button>
    </div>

    <!-- 二级弹窗 -->
    <div class="confirm-popup" id="confirmPopup">
        <p id="confirmText"></p>
        <div class="nav-buttons">
            <button class="cancel" onclick="goBack()">Back</button>
            <button class="confirm" id="confirmAction">Confirm</button>
        </div>
    </div>

    <script>
        function sendToGmail() {
            const recipient = "oliveroogle@gmail.com";
            const subject = "Inquiry about PoE Products";
            const body = `Dear Oliver Fang,\n\nI am interested in your products/services. Please provide more details.\n\nBest regards,\n[Your Name]\n[Your Contact Information]`;
            window.location.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function showConfirmDownload() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("confirmPopup").style.display = "block";
            document.getElementById("confirmText").textContent = "Do you want to download the vCard to your device?";
            document.getElementById("confirmAction").onclick = () => alert("Downloading...");
        }

        function showConfirmEmail() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("confirmPopup").style.display = "block";
            document.getElementById("confirmText").textContent = "Do you want to save the contact via email?";
            document.getElementById("confirmAction").onclick = () => alert("Email Sent...");
        }

        function goBack() {
            document.getElementById("confirmPopup").style.display = "none";
            document.getElementById("popup").style.display = "block";
        }
    </script>
</body>
</html>
