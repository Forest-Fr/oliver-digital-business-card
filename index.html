<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card - Improved Version</title>
  <style>
    /* 
      ============================
      通用基础样式
      ============================
    */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      display: block;
      max-width: 100%;
    }

    button {
      cursor: pointer;
    }

    /* 
      ============================
      卡片 (主界面) 样式 
      ============================
    */
    .contact-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

      /* 添加过渡与悬停效果 */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .contact-card__title {
      font-size: 24px;
      color: #333;
      margin-bottom: 5px;
    }

    .contact-card__position {
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    .contact-card__desc {
      margin: 10px 0;
      color: #555;
      line-height: 1.5;
    }
    .contact-card__desc a {
      color: #FF6F61;
      font-weight: bold;
    }
    .contact-card__desc a:hover {
      text-decoration: underline;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      font-size: 15px;
      color: #333;
    }
    .contact-item img {
      width: 20px;
      height: 20px;
    }
    .contact-item a {
      color: #FF6F61;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }

    /* 
      ============================
      社交图标样式 
      ============================
    */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons a {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* 
      ============================
      下载按钮样式 
      ============================
    */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      color: #fff;
      background-color: #FF6F61;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn:hover,
    .btn:focus {
      background-color: #E55C50;
      transform: scale(1.02);
    }

    /* 
      ============================
      弹窗 (二级/三级界面) 
      ============================
    */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
      /* 渐入渐出动画 */
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      display: block;
      opacity: 1;
    }

    .popup,
    .confirm-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      text-align: center;
      z-index: 10;
      width: 80%;
      max-width: 400px;
      border: 2px solid #FF6F61;

      /* 渐入渐出动画 */
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .popup.active,
    .confirm-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.02);
    }

    /* 按钮外观统一 */
    .popup button,
    .confirm-popup button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      color: #fff;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .popup button:hover,
    .confirm-popup button:hover {
      transform: scale(1.02);
      filter: brightness(0.95);
    }

    /* 确认和取消的按钮区分 */
    .btn-confirm {
      background-color: #4CAF50;
    }
    .btn-cancel {
      background-color: #FF6F61;
    }

    .confirm-popup__nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .confirm-popup__nav-buttons button {
      width: 45%;
    }
  </style>
</head>
<body>
  <main class="contact-card" aria-labelledby="contactCardTitle">
    <!-- 主卡片区域 -->
    <h1 class="contact-card__title" id="contactCardTitle">Oliver Fang</h1>
    <p class="contact-card__position">Sales Manager</p>
    <p class="contact-card__desc">
      DJA: PoE switch brand by Dijiean Tech. Visit:
      <a href="http://en.djakeji.com" target="_blank" rel="noopener">
        en.djakeji.com
      </a>
    </p>

    <!-- 联系信息 -->
    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/126/126509.png" 
        alt="Phone icon" 
      />
      <a href="tel:+12817839998">+1 281 783 9998</a>
    </div>

    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/732/732200.png" 
        alt="Envelope icon"
      />
      <a href="#" id="sendGmailLink">oliveroogle@gmail.com</a>
    </div>

    <div class="contact-item">
      <img 
        src="https://cdn-icons-png.flaticon.com/512/1239/1239525.png" 
        alt="Company icon"
      />
      <p>Shen Zhen Dijiean Technology Co., Ltd</p>
    </div>

    <!-- 社交图标 -->
    <div class="social-icons">
      <a 
        href="https://wa.me/12817839998" 
        target="_blank" 
        rel="noopener"
        aria-label="WhatsApp"
      >
        <img 
          src="https://cdn-icons-png.flaticon.com/512/124/124034.png" 
          alt="WhatsApp icon" 
        />
        <span>WhatsApp</span>
      </a>

      <a 
        href="https://linkedin.com/in/oliver-f-448b8a287" 
        target="_blank" 
        rel="noopener"
        aria-label="LinkedIn"
      >
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
          alt="LinkedIn icon" 
        />
        <span>LinkedIn</span>
      </a>
    </div>

    <!-- 下载vCard按钮（PC端显示） -->
    <button class="btn" id="downloadBtn" type="button">
      DOWNLOAD VCARD
    </button>
  </main>

  <!-- 遮罩层 -->
  <div class="overlay" id="overlay"></div>

  <!-- 一级弹窗 -->
  <div class="popup" id="popup" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <h2 id="popupTitle">How would you like to save the contact?</h2>
    <button class="btn-confirm" type="button" id="btnSaveByEmail">Save by Email</button>
    <button class="btn-confirm" type="button" id="btnSaveToPhone">Save to My Phone</button>
    <button class="btn-cancel" type="button" id="btnCancelPopup">Cancel</button>
  </div>

  <!-- 二级确认弹窗 -->
  <div class="confirm-popup" id="confirmPopup" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
    <p id="confirmTitle"></p>
    <div class="confirm-popup__nav-buttons">
      <button class="btn-cancel" type="button" id="btnBack">Back</button>
      <button class="btn-confirm" type="button" id="btnConfirmAction">Confirm</button>
    </div>
  </div>

  <script>
    /*
      ============================
      JS逻辑与事件绑定
      ============================
    */
    // 1. 自动检测设备并隐藏按钮
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    const downloadBtn = document.getElementById('downloadBtn');
    if (isMobile()) {
      downloadBtn.style.display = 'none';
    }

    // 2. Gmail 邮件功能
    const sendGmailLink = document.getElementById('sendGmailLink');
    sendGmailLink.addEventListener('click', (e) => {
      e.preventDefault(); // 阻止默认点击
      sendToGmail();
    });

    function sendToGmail() {
      const recipient = 'oliveroogle@gmail.com';
      const subject = 'Inquiry about PoE Products';
      const body = `
Dear Oliver Fang,

I am interested in your products/services. Please provide more details.

Best regards,
[Your Name]
[Your Contact Information]
      `.trim();

      const mailtoUrl = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailtoUrl;
    }

    // 3. 弹窗相关
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('popup');
    const confirmPopup = document.getElementById('confirmPopup');
    const confirmTitle = document.getElementById('confirmTitle');
    const btnConfirmAction = document.getElementById('btnConfirmAction');

    // 打开弹窗
    function openPopup(targetPopup) {
      overlay.classList.add('active');
      targetPopup.classList.add('active');
      // 为了可访问性，自动聚焦到弹窗内按钮
      // 例如先聚焦弹窗的“Cancel”按钮
      if (targetPopup.id === 'popup') {
        document.getElementById('btnCancelPopup').focus();
      } else {
        document.getElementById('btnBack').focus();
      }
    }

    // 关闭弹窗
    function closePopup(targetPopup) {
      overlay.classList.remove('active');
      targetPopup.classList.remove('active');
    }

    // 一级弹窗事件
    downloadBtn.addEventListener('click', () => {
      openPopup(popup);
    });
    document.getElementById('btnCancelPopup').addEventListener('click', () => {
      closePopup(popup);
    });
    // 保存到手机
    document.getElementById('btnSaveToPhone').addEventListener('click', () => {
      closePopup(popup);
      confirmTitle.textContent = 'Do you want to download the vCard to your device?';
      btnConfirmAction.onclick = saveToPhone;
      openPopup(confirmPopup);
    });
    // 保存到邮箱
    document.getElementById('btnSaveByEmail').addEventListener('click', () => {
      closePopup(popup);
      confirmTitle.textContent = 'Do you want to save the contact via email?';
      btnConfirmAction.onclick = downloadEmailTemplate;
      openPopup(confirmPopup);
    });

    // 二级弹窗事件
    document.getElementById('btnBack').addEventListener('click', () => {
      closePopup(confirmPopup);
      // 返回一级弹窗
      openPopup(popup);
    });

    // 下载到手机(二维码或者vCard等文件)
    function saveToPhone() {
      closePopup(confirmPopup);
      const link = document.createElement('a');
      link.href = 'https://forest-fr.github.io/oliver-digital-business-card/oliver-fang-QR-code-for-contact.jpeg';
      link.download = 'oliver-fang-QR-code-for-contact.jpeg';
      link.click();
    }

    // 下载邮件模板
    function downloadEmailTemplate() {
      closePopup(confirmPopup);
      const emailContent = `
From: [Your Email]
To: oliveroogle@gmail.com
Subject: Contact Information - Oliver Fang
MIME-Version: 1.0
Content-Type: multipart/mixed; boundary="simple-boundary"

--simple-boundary
Content-Type: text/plain; charset="UTF-8"

Dear Oliver Fang,

Please find attached my inquiry.

--simple-boundary
Content-Type: text/vcard; charset="UTF-8"; name="oliver-fang-QR-code-for-contact.jpeg"
Content-Disposition: attachment; filename="oliver-fang-QR-code-for-contact.jpeg"

BEGIN:VCARD
VERSION:3.0
FN:Oliver Fang
TITLE:Sales Manager
TEL:+12817839998
EMAIL:oliveroogle@gmail.com
ORG:Shen Zhen Dijiean Technology Co., Ltd
URL:http://en.djakeji.com
END:VCARD

--simple-boundary
Content-Type: image/jpeg; name="oliver-fang-QR-code-for-contact.jpeg"
Content-Disposition: attachment; filename="oliver-fang-QR-code-for-contact.jpeg"

[Binary Data for JPEG File]

--simple-boundary--
      `.trim();

      const blob = new Blob([emailContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Oliver-Fang-Contact.eml';
      link.click();
    }

    // 4. 点击遮罩层关闭弹窗
    overlay.addEventListener('click', () => {
      closePopup(popup);
      closePopup(confirmPopup);
    });

    // 5. 键盘 ESC 关闭弹窗
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closePopup(popup);
        closePopup(confirmPopup);
      }
    });
  </script>
</body>
</html>
