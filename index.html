<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #FF6F61, #FFFFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .card p {
            margin: 10px 0;
            color: #555;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #E55C50;
        }

        .popup, .email-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
            width: 300px;
        }

        .popup button, .email-popup button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:nth-child(2), .email-popup button {
            background-color: #4CAF50;
        }

        .popup button:hover, .email-popup button:hover {
            opacity: 0.9;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .email-popup button {
            margin-top: 20px;
            background-color: #4CAF50;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #FF6F61;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oliver Fang</h1>
        <p>Sales Manager</p>
        <button class="download-button" id="downloadButton" onclick="showPopup()">DOWNLOAD VCARD</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <p>Save Contact Data</p>
        <button onclick="showEmailPopup()">Send by Email</button>
        <button onclick="saveToPhone()">Save to My Phone</button>
    </div>

    <!-- Email Popup -->
    <div class="overlay" id="emailOverlay"></div>
    <div class="email-popup" id="emailPopup">
        <button class="close-btn" onclick="closeEmailPopup()">&times;</button>
        <p>Send contact details using email.</p>
        <input type="email" class="email-input" placeholder="Enter Email Address">
        <button>Send</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showEmailPopup() {
            closePopup();
            document.getElementById('emailPopup').style.display = 'block';
            document.getElementById('emailOverlay').style.display = 'block';
        }

        function closeEmailPopup() {
            document.getElementById('emailPopup').style.display = 'none';
            document.getElementById('emailOverlay').style.display = 'none';
        }

        function saveToPhone() {
            const link = document.createElement('a');
            link.href = 'https://forest-fr.github.io/oliver-digital-business-card/oliverfang.jpeg';
            link.download = 'oliver-fang-QR-code-for-contact.jpeg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            closePopup();
        }

        document.getElementById('overlay').onclick = closePopup;
        document.getElementById('emailOverlay').onclick = closeEmailPopup;
    </script>
</body>
</html>
